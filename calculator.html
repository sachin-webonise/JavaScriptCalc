<html>
  <head>
      <title> My Calci</title>
      
      <script type="text/javascript" src="calculator.js">
               
      </script>
 


  </head>
  <body>
    <form >
      <table border="2">
       <div >
        <h1>CalC using HTML + JS </h1>
        <input type="text" id="textBox"><br>
        
        <input type="button" id="btn1" value="1" style="width:50px; background-color:#096" onclick="addValuesToTextBox(1)">
        <input type="button" id="btn2" value="2" style="width:50px; background-color:#096" onclick="addValuesToTextBox(2)">
        <input type="button" id="btn3" value="3" style="width:50px; background-color:#096" onclick="addValuesToTextBox(3)">
        <input type="button" id="plus" value="+" style="width:50px; background-color:#096" onclick="addValuesToTextBox('+')">
        <br>

        <input type="button" id="btn4" value="4" style="width:50px; background-color:#096" onclick="addValuesToTextBox(4)">
        <input type="button" id="btn5" value="5" style="width:50px; background-color:#096" onclick="addValuesToTextBox(5)">
        <input type="button" id="btn6" value="6" style="width:50px; background-color:#096" onclick="addValuesToTextBox(6)">
        <input type="button" id="minus" value="-" style="width:50px; background-color:#096" onclick="addValuesToTextBox('-')">
        <br>

        <input type="button" id="btn7" value="7" style="width:50px; background-color:#096" onclick="addValuesToTextBox(7)">
        <input type="button" id="btn8" value="8" style="width:50px; background-color:#096" onclick="addValuesToTextBox(8)">
        <input type="button" id="btn9" value="9" style="width:50px; background-color:#096" onclick="addValuesToTextBox(9)">
    <input type="button" id="multiply" value="*" style="width:50px; background-color:#096" onclick="addValuesToTextBox('*')">
        <br>
         
        <input type="button" id="btn0" value="0" style="width:50px; background-color:#096" onclick="addValuesToTextBox(0)">
        <input type="button" id="equal" value="=" style="width:50px; background-color:#096" onclick="displayAnswer()">
        <input type="button" id="clrBtn" value="C" style="width:50px; background-color:#096" onclick="clearTextBox()"> 
    <input type="button" id="divide" value="/" style="width:50px; background-color:#096" onclick="addValuesToTextBox('/')">
        
        <br>  
       </div>
      </table>



    </form>


  </body>



</html>
